{% extends "layout.html" %} {% block title %} Quote {% endblock %} {% block main
%}
<form action="/sell" method="post">
  <div class="form-group">
    <select class="form-control" name="stock" required>
      <option disabled selected value>Symbol</option>

      {% for stock in stocks %}
      <option
        value="{{ stock.stock }}"
        data-total-shares="{{ stock.total_shares }}"
        >{{ stock.stock }}</option
      >
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="shares"
      placeholder="Shares"
      type="number"
      min="1"
      required
    />
  </div>
  <button class="btn btn-danger" type="submit">Sell</button>
</form>
{% endblock %}
