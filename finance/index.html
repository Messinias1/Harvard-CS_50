{% extends "layout.html" %} {% block title %} Index {% endblock %} {% block main
%}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Stocks Owned</th>
      <th scope="col"># of Shares</th>
      <th scope="col">Current Price of Stock</th>
      <th scope="col">Value of Each Holding</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in quote %}
    <tr>
      <td>{{ stock["name"] }}</td>
      <td>{{ stock }}</td>
      <td>@mdo</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
